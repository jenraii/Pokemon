<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pokemonlist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add pokemon</h1>
	<div>
		<form th:object="${pokemon}" th:action="@{save}" action="#" method="post">
		  	<label for="name">Name</label>
			<input type="text" id="name" th:field="*{name}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="lname">Type</label>
			<input type="text" id="type" th:field="*{type}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="email">Region</label>
			<input type="text" th:field="*{region}" />

			<div style="clear: both; display: block; height: 10px;"></div>						
		  	<label for="trainerlist">Trainer</label>
			 <select id="trainerlist" th:field="*{trainer}" class="form-control">
       			<option th:each="trainer: ${trainers}" th:value="${trainer.trainerid}" th:text="${trainer.name}"></option>
    		</select>
    		<div style="clear: both; display: block; height: 10px;"></div>
    		<label for="trainerlist">Team</label>
    		<select id="trainerlist" th:field="*{trainer}" class="form-control">
       			<option th:each="trainer: ${trainers}" th:value="${trainer.trainerid}" th:text="${trainer.team}"></option>
    		</select>
			
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
